name: Lint & Security

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download


      - name: Install D2
        run: |
          go install github.com/terrastruct/d2/cmd/d2@v0.7.1
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Render D2 diagrams
        run: |
          ./scripts/render-d2.sh
          if [ -d docs/diagrams ]; then
            git diff --exit-code docs/diagrams docs/assets/diagrams
          fi

      - name: golangci-lint (revive enabled)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --enable revive

      - name: Gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
